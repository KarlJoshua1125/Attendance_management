<section class="intro">
    <div class="bg-image h-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="card bg-dark shadow-2-strong">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-dark table-borderless mb-0" id="students-table">
                                        <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Year</th>
                                                <th scope="col">Course</th>
                                                <th scope="col">Section</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for student in students %}
                                            <tr>
                                                <th scope="row" class="id">{{ student.id }}</th>
                                                <td class="fname">{{ student.fname }}</td>
                                                <td class="lname">{{ student.lname }}</td>
                                                <td class="year">{{ student.year }}</td>
                                                <td class="course">{{ student.course }}</td>
                                                <td class="section">{{ student.section}}</td>
                                                <td>
                                                    <a href="#" class="edit-student btn btn-primary" data-key="{{ student.key }}"
                                                        data-bs-toggle="modal" data-bs-target="#update-student-modal">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
            
                                                    <a class="btn btn-danger" href='deletestudent/{{ student.id }}'>
                                                        <i class="fas fa-trash-alt"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<div class="h2 font-weight-bold">Students List</div>
<div class="d-flex flex-row justify-content-end">
    <button type="button" class="btn btn-success btn-sm me-2" id="add-student-btn"
        style="height: 35px;">
        <i class="fas fa-plus"></i> Add Student
    </button>
    <button class="btn btn-secondary btn-sm mr-2" id="sort-button" style="height: 35px;">
        <i class="fas fa-sort"></i> Sort by Last Name
    </button>

</div>
